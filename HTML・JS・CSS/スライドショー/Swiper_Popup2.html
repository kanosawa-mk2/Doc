<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Image Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <style>
        .swiper {
            width: 80%;
            height: 400px;
        }
        .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
     .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none; /* åˆæœŸã¯éè¡¨ç¤º */
        align-items: center;
        justify-content: center;
    }

    .popup-content {
        max-width: 90%;
        max-height: 90%;
        position: relative;
    }

    .popup-content img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
    }

    .popup-close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 24px;
        color: white;
        cursor: pointer;
    }
    </style>
</head>
<body>

    <div class="swiper">
        <div class="swiper-wrapper">
            <!-- ç”»åƒã‚’å‹•çš„ã«è¿½åŠ  -->
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                const response = await fetch("/yourApp/images");
                const images = await response.json();
                const swiperWrapper = document.querySelector('.swiper-wrapper');

                // ä»¥ä¸‹ã®ã‚¿ã‚°ã‚’divã¨imgã®é–“ã«è¿½åŠ  <a href="image1.jpg" data-lightbox="gallery">

                images.forEach(url => {
                    const slide = document.createElement("div");
                    slide.classList.add("swiper-slide");
                    slide.innerHTML = `<img src="${url}" alt="Dynamic Image">`;
                    swiperWrapper.appendChild(slide);
                });

                // Swiperã®åˆæœŸåŒ–
                new Swiper('.swiper', {
                    loop: true,
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    autoplay: {
                        delay: 3000,
                    },
                });
                
                
        // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã®HTMLã‚’å‹•çš„ã«ä½œæˆï¼ˆæœ€åˆã¯display: none;ï¼‰
        let popupHtml = `
            <div class="popup-overlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(5px); align-items: center; justify-content: center; z-index: 1000;">
                <div class="popup-content" style="position: relative; max-width: 90%; max-height: 90%;">
                    <span class="popup-close" style="position: absolute; top: 10px; right: 15px; font-size: 24px; color: white; cursor: pointer;">&times;</span>
                    <img id="popup-img" src="" style="max-width: 100%; max-height: 100%; border-radius: 10px; display: block; margin: auto;">
                </div>
            </div>
        `;
        $("body").append(popupHtml); // body ã«è¿½åŠ 

        let $popup = $(".popup-overlay");
        let $popupImg = $("#popup-img");

        // ç”»åƒã‚¯ãƒªãƒƒã‚¯æ™‚ã«ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—è¡¨ç¤º
        $(".swiper-slide img").on("click", function () {
            $popupImg.attr("src", $(this).attr("src"));
            $popup.css("display", "flex").hide().fadeIn(300); // ğŸ”¥ display: flex; ã‚’è¨­å®šã—ã¦ã‹ã‚‰ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¤ãƒ³
        });

        // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’é–‰ã˜ã‚‹
        $(".popup-close, .popup-overlay").on("click", function () {
            $popup.fadeOut(300, function () {
                $popup.css("display", "none"); // ãƒ•ã‚§ãƒ¼ãƒ‰ã‚¢ã‚¦ãƒˆå¾Œã« display: none; ã‚’è¨­å®š
            });
        });

        // ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—å†…éƒ¨ã®ç”»åƒã‚’ã‚¯ãƒªãƒƒã‚¯ã—ã¦ã‚‚é–‰ã˜ãªã„ã‚ˆã†ã«ã™ã‚‹
        $(".popup-content").on("click", function (e) {
            e.stopPropagation();
        });
    });
    </script>

</body>
</html>
