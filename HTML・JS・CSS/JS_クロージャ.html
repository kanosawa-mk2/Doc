<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>クロージャ</title>
     <script>

     </script>
</head>
<body>
     <script>
         function test(hoge) {
             return function (hage) {
                 return hoge + hage;
             }
         }
         var fn = test(1);
         alert(fn(2));
         alert(fn(10));
         alert(fn(5));
     </script>
     <h>クロージャ：引数を内部のfunctionに受け渡す仕組み</h>
</body>
</html>
