<!DOCTYPE html>
<html>
<head>
     <meta charset="UTF-8">
     <title>サンプル</title>
     <script>
          // 関数を記述する
          function test(){
               return 'Hey!! ';
          }
     </script>
</head>
<body>

          // Webページを 動的にJavascriptで作成する場合
          document.write('<hr>');
          document.write('Hello world!!');
          document.write('<hr>');
          document.write(test());
     </script>
     <h>test</h>
     <script>
          //ここに通常のJavaScriptを記述する
     </script>
</body>
</html>
