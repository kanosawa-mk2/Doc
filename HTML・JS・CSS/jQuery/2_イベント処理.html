<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>イベント処理</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .selected { background-color: yellow; }
  </style>
</head>
<body>
  <ul>
    <li>項目1</li>
    <li>項目2</li>
    <li>項目3</li>
  </ul>

  <script>
    $('li').click(function() {
      $('li').removeClass('selected');
      $(this).addClass('selected');
    });
  </script>
</body>
</html>
